<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>peds</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Abstract geometric fragments -->
        <div class="geometric-fragments">
            <div class="fragment fragment-1"></div>
            <div class="fragment fragment-2"></div>
            <div class="fragment fragment-3"></div>
            <div class="fragment fragment-4"></div>
        </div>
        
        <!-- Main title -->
        <h1 class="main-title">peds</h1>
        
        <!-- Navigation tools -->
        <nav class="tool-nav">
            <a href="#" class="tool-link" data-tool="analyze">
                <span class="tool-label">Analyze</span>
                <div class="tool-indicator"></div>
            </a>
            <a href="#" class="tool-link" data-tool="build">
                <span class="tool-label">Build</span>
                <div class="tool-indicator"></div>
            </a>
            <a href="#" class="tool-link" data-tool="optimize">
                <span class="tool-label">Optimize</span>
                <div class="tool-indicator"></div>
            </a>
            <a href="#" class="tool-link" data-tool="transform">
                <span class="tool-label">Transform</span>
                <div class="tool-indicator"></div>
            </a>
        </nav>
        
        <!-- Loading overlay -->
        <div class="loading-overlay">
            <div class="loading-content">
                <div class="loading-bar"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
